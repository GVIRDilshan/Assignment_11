    <!--  Dashboard Section  -->
    <section id="dashboard-section" class="dashIMG">

    </section>

    <!--  Customer Section-->
    <section id="customer-section" class="container">

        <div class="row justify-content-md-center mb-4">
            <div class="col col-lg-10 col-12">
                <form class="d-flex" role="search">
                    <input class="search form-control me-2" type="search" placeholder="Search Customer" aria-label="Search">
                    <!-- <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button> -->
                    <i class="fa-solid fa-magnifying-glass search-btn"></i>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col col-lg-4 col-md-12 col-12 container">
                <form action="" class="row">
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="cusId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control black-border-1" id="cusId" placeholder="C001">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="cusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control black-border-1" id="cusName">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="cusAddress" class="form-label">Address</label>
                        <input type="text" class="form-control black-border-1" id="cusAddress">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="cusSalary" class="form-label">Salary</label>
                        <input type="number" class="form-control black-border-1" id="cusSalary" placeholder="Rs: 000000.00">
                    </div>
                    <div class="buttons">
                        <button id="cus-save" type="button" class="btn btn-success mb-1">Save</button>
                        <button id="cus-update" type="button" class="btn btn-primary mb-1">Update</button>
                        <button id="cus-delete" type="button" class="btn btn-danger mb-1">Delete</button>
                        <button id="cus-reset" type="reset" class="btn btn-warning mb-3">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-8">
                <table class="table table-bordered">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    </thead>

                    <tbody id="cusTable">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--  Item Section  -->
    <section id="item-section" class="container">

        <div class="row justify-content-md-center mb-4">
            <div class="col col-lg-10 col-12">
                <form class="d-flex" role="search">
                    <input class="search form-control me-2" type="search" placeholder="Search Item" aria-label="Search">
                    <!-- <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button> -->
                    <i class="fa-solid fa-magnifying-glass search-btn"></i>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col col-lg-4 col-md-12 col-12 container">
                <form action="" class="row">
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="itemId" class="form-label">Item ID</label>
                        <input type="text" class="form-control black-border-1" id="itemId" placeholder="I001">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control black-border-1" id="itemName">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control black-border-1" id="itemPrice" placeholder="Rs: 0000.00">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="itemQty" class="form-label">Qty</label>
                        <input type="number" class="form-control black-border-1" id="itemQty" placeholder="00">
                    </div>
                    <div class="buttons">
                        <button id="item-save" type="button" class="btn btn-success mb-1">Save</button>
                        <button id="item-update" type="button" class="btn btn-primary mb-1">Update</button>
                        <button id="item-delete" type="button" class="btn btn-danger mb-1">Delete</button>
                        <button id="item-reset" type="reset" class="btn btn-warning mb-3">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-8">
                <table class="table table-bordered">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    </thead>

                    <tbody id="itemTable">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--  Place Order Section  -->

    <section id="order-section" class="container">
        <div class="row mb-4">
            <div class="col">
                <h3 class="header">Place Order</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-7 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Invoice Details</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="order_Id" class="form-label">Order ID</label>
                                    <input type="number" class="form-control" id="order_Id">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="custId" class="form-label">Customer Id</label>
                                    <select class="form-select" aria-label="Default select example" id="custId">
                                        <option selected>select the customer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="orderDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="orderDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Item Select</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="item_Id" class="form-label">Item Id</label>
                                    <select class="form-select" aria-label="Default select example" id="item_Id">
                                        <option selected>select the item</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                                    <input type="number" class="form-control" id="qtyOnHand">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="desc" class="form-label">Item Description</label>
                                    <input type="text" class="form-control" id="desc">
                                </div>
                                <div>
                                    <label for="quantity" class="form-label">Qty</label>
                                    <input type="number" class="form-control" id="quantity">
                                </div>
                            </div>
                            <div class="row justify-content-end mt-3">
                                <button type="reset" class="btn btn-warning mb-3">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Cart</h4>
                        <div class="row">
                            <div class="col">
                                <table class="table table-bordered">
                                    <thead>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Salary</th>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td>001</td>
                                        <td>Ishan</td>
                                        <td>Panadura</td>
                                        <td>100000</td>
                                    </tr>
                                    <tr>
                                        <td>002</td>
                                        <td>Dilshan</td>
                                        <td>Kaluthra</td>
                                        <td>23000</td>
                                    </tr>
                                    <tr>
                                        <td>003</td>
                                        <td>Danidu</td>
                                        <td>colombo</td>
                                        <td>30000</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="controller/indexController.js"></script>
    <script type="module" src="controller/customerController.js"></script>
    <script type="module" src="controller/itemController.js"></script>
    <script type="module" src="controller/orderController.js"></script>
</body>
</html>
